<html>
  <head>
    <script>
      //logic functions
      function calculateArea(l, b) {
        return l * b;
      }
      console.log(calculateArea(2, 4));

      function calculatePerimeter(l, b) {
        const l1 = parseInt(l);
        const b1 = parseInt(b);
        return 2 * (l1 + b1);
      }

      //ui functions
      function area() {
        const length = document.getElementById("iplength");
        const breadth = document.getElementById("ipbreadth");

        const area = calculateArea(length.value, breadth.value);
        const message = "Area is  " + area;
        const spanelement = document.getElementById("message");
        spanelement.innerHTML = message;
      }

      function perimeter() {
        const length = document.getElementById("iplength");
        const breadth = document.getElementById("ipbreadth");

        const perimeter = calculatePerimeter(length.value, breadth.value);
        const message = "Perimeter is  " + perimeter;
        const spanelement = document.getElementById("message");
        spanelement.innerHTML = message;
      }

      function both() {
        const length = document.getElementById("iplength");
        const breadth = document.getElementById("ipbreadth");
        const area = calculateArea(length.value, breadth.value);
        const perimeter = calculatePerimeter(length.value, breadth.value);
        const message = `Area is ${area} Perimeter is ${perimeter}`;
        const spanelement = document.getElementById("message");
        spanelement.innerHTML = message;
      }
    </script>
  </head>
  <body>
    <label for="iplength">Enter the length : </label>
    <input type="text" id="iplength" required />
    <label for="ipbreadth">Enter the breadth : </label>
    <input type="text" id="ipbreadth" required />

    <input type="radio" id="area" name="what" value="a1" onclick="area()" />
    Area
    <input
      type="radio"
      id="perimeter"
      name="what"
      value="a2"
      onclick="perimeter()"
    />Perimeter
    <input type="radio" id="both" name="what" value="a3" onclick="both()" />Both
    <br />
    <span id="message"></span>
  </body>
</html>
