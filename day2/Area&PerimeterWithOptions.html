<html>
  <head>
    <script>
      // Logic functions
      function calculateArea(l, b) {
        return l * b;
      }

      function calculatePerimeter(l, b) {
        const l1 = parseInt(l);
        const b1 = parseInt(b);
        return 2 * (l1 + b1);
      }

      // UI functions
      function area() {
        const length = $("#iplength").val();
        const breadth = $("#ipbreadth").val();
        const area = calculateArea(length, breadth);
        $("#message").html(`Area is ${area}`);
      }

      function perimeter() {
        const length = $("#iplength").val();
        const breadth = $("#ipbreadth").val();
        const perimeter = calculatePerimeter(length, breadth);
        $("#message").html(`Perimeter is ${perimeter}`);
      }

      function both() {
        const length = $("#iplength").val();
        const breadth = $("#ipbreadth").val();
        const area = calculateArea(length, breadth);
        const perimeter = calculatePerimeter(length, breadth);
        $("#message").html(`Area is ${area} Perimeter is ${perimeter}`);
      }

      $(document).ready(function () {
        $("#result").click(function () {
          const areaChecked = $("#area").is(":checked");
          const perimeterChecked = $("#perimeter").is(":checked");

          if (areaChecked && perimeterChecked) {
            both();
          } else if (areaChecked) {
            area();
          } else if (perimeterChecked) {
            perimeter();
          } else {
            $("#message").html(
              "Please select at least one option (Area or Perimeter)."
            );
          }
        });
      });
    </script>
  </head>
  <body>
    <label for="iplength">Enter the length : </label>
    <input type="text" id="iplength" required />
    <label for="ipbreadth">Enter the breadth : </label>
    <input type="text" id="ipbreadth" required />

    <input type="checkbox" id="area" name="what" value="a1" /> Area
    <input type="checkbox" id="perimeter" name="what" value="a2" />Perimeter

    <button id="result" onclick="result()">RESULT</button>
    <br />
    <span id="message"></span>
  </body>
</html>
