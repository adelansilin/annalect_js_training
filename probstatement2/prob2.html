<!DOCTYPE html>
<html lang="en">
<head>
    <title>Order Processing System</title>
</head>

<body>
    <h2>Place New Order</h2>
    <form id="place-order-form">
        <input type="text" name="order-id" placeholder="Enter unique order ID" required>
        <input type="text" name="customer-name" placeholder="Enter customer name" required>
        <input type="text" name="products" placeholder="Enter product IDs (comma separated)" required>
        <button type="button" id="place-order-btn">Place Order</button>
    </form>
    <div id="place-order-message"></div> 

    <h2>Orders List</h2>
    <div id="order-list-body">
        
    </div>

    <div>
        <h2>Cancel Order</h2>
        <form id="cancel-order-form">
            <input type="text" name="cancel-order-id" placeholder="Enter order ID to cancel" required>
            <button type="button" id="cancel-order-btn">Cancel Order</button>
        </form>
        <div id="cancel-order-message"></div> <!-- Feedback for canceling orders -->
    </div>

    <div>
        <h2>Order Summary for a Customer</h2>
        <form id="summary-order-form">
            <input type="text" name="summary-customer-name" placeholder="Enter customer name" required>
            <button type="button" id="summary-order-btn">Get Summary</button>
        </form>
        <div id="summary-order-message"></div> <!-- Feedback for order summary -->
        <div id="summary-order-result"></div> <!-- Display order summary here -->
    </div>
</body>
</html>
