<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post-Login Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0; /* Remove default margin */
        padding: 0; /* Remove default padding */
        background-color: #f9f9f9; /* Light background color */
        display: flex; /* Use flexbox for layout */
        flex-direction: column; /* Column direction */
        height: 100vh; /* Full viewport height */
      }

      header {
        background-color: #2c3e50; /* Dark background */
        color: white; /* White text */
        text-align: center; /* Center text */
        padding: 20px; /* Padding for header */
      }

      .content {
        flex: 1; /* Allow content to grow and fill available space */
        display: flex; /* Use flexbox for layout */
        flex-direction: row; /* Column direction */
        justify-content: space-between;
        padding: 20px;
        align-items: center; /* Padding around the content */
      }

      .search-box {
        margin-bottom: 20px; /* Margin below search box */
      }

      .search-box input[type="text"] {
        width: 80%; /* Width of search input */
        padding: 10px; /* Padding inside input */
        border: 1px solid #ccc; /* Light gray border */
        border-radius: 4px; /* Rounded corners */
        font-size: 16px; /* Font size for input */
      }

      .search-box input[type="button"] {
        padding: 10px; /* Padding inside button */
        background-color: #2c3e50; /* Dark background for button */
        color: white; /* White text */
        border: none; /* Remove default border */
        border-radius: 4px; /* Rounded corners for button */
        cursor: pointer; /* Pointer cursor for button */
        font-size: 16px; /* Font size for button */
        margin-left: 10px; /* Margin to separate from input */
      }

      .search-box input[type="button"]:hover {
        background-color: #34495e; /* Darker background on hover */
      }

      .results {
        background-color: white; /* White background for results */
        border: 1px solid #ccc; /* Light gray border */
        border-radius: 5px; /* Rounded corners */
        padding: 20px; /* Padding inside results box */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      }

      footer {
        text-align: center; /* Center text */
        padding: 10px; /* Padding for footer */
        background-color: #2c3e50; /* Dark background */
        color: white; /* White text */
        position: relative; /* Position footer */
      }

      a {
        color: #2c3e50; /* Blue color for the link */
        text-decoration: none; /* Remove underline */
        font-weight: bold; /* Make the text bold */
        transition: color 0.3s ease;
        float: right; /* Smooth transition for hover effect */
      }
      .mid-container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin: 100px;
      }
      .table {
        text-decoration: none;
        height: 200px;
        width: 200px;
        background-color: #1e2a35;
        border-radius: 5px;
        color: white;
        border-color: none;
        transition: color 0.3s ease;
      }
      .table {
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 15px;
        color: white;
      }
      .error {
        color: red;
      }
      .calculator {
        display: none; /* Initially hidden */
        width: 300px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .calculator {
        width: 300px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
      }
      input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      .calculator button {
        background-color: #2c3e50;
        color: white;
        border: none;
      }
      .calculator button:hover {
        background-color: #1e2a35;
      }
      .loBtn {
        float: right;
        color: #2c3e50;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Manufacturing Company Dashboard</h1>
      <button class="loBtn"><a href="logout.html">Logout</a></button>
    </header>
    <p id="loginError" class="error"></p>

    <div class="welcome">Welcome, User!</div>
    <div class="content">
      <div class="content">
        <button class="table" onclick="toggleCalculator()">
          Addition calculator
        </button>
      </div>

      <div id="calculator" class="calculator">
        <h2>Add Two Numbers</h2>
        <p id="loginError" class="error"></p>
        <input type="number" id="num1" placeholder="Enter first number" />
        <input type="number" id="num2" placeholder="Enter second number" />
        <button onclick="addNumbers()">Add</button>
        <p id="result"></p>
      </div>
    </div>
    <script>
      window.onload = function () {
        function logout() {
          sessionStorage.removeItem("loggedIn");
          window.location.href = "login.html"; // Redirect to login page
        }
        // Check if the user is logged in
        if (!sessionStorage.getItem("loggedIn")) {
          document.getElementById("loginError").innerText =
            "You must be logged in to perform this action.";
          setTimeout(function () {
            window.location.href = "login.html"; // Redirect if not logged in
          }, 1000);
        }
      };

      function toggleCalculator() {
        const calculator = document.getElementById("calculator");
        calculator.style.display =
          calculator.style.display === "none" || calculator.style.display === ""
            ? "block"
            : "none";
      }

      function addNumbers() {
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);
        const resultElement = document.getElementById("result");

        if (isNaN(num1) || isNaN(num2)) {
          resultElement.innerText = "Please enter valid numbers.";
        } else {
          const sum = num1 + num2;
          resultElement.innerText = "Result: " + sum;
        }
      }
    </script>
