<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Management System</title>
</head>


<body>
    <h2>Add New Product</h2>
    <form id="add-product-form">
        <input type="text" name="product-id" placeholder="Enter unique product ID" required>    
        <input type="text" name="product-name" placeholder="Enter product name" required>
        <input type="number" name="product-price" placeholder="Enter product price" >
        <button type="button" id="add-product-btn">Add Product</button>
    </form>
    <div class="message" id="add-product-message"></div>

    <div>
        <h2>Product List</h2>
        <table id="product-list">
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Product Price</th>
                </tr>
            </thead>
            <tbody id="product-list-body">
                
            </tbody>
        </table>
    </div>

    <div>
        <h2>Update Product Information</h2>
            <form id="update-product-form">
                <label>Product ID:</label>
                <input type="text" name="update-product-id" required>
    
                <label>New Price:</label>
                <input type="number" name="update-product-price" required>
    
                <button type="button" id="update-product-btn">Update Product</button>
            </form>
            <div class="message" id="update-product-message"></div>
    </div>

    <div>
        <h2>Apply Discount to Products</h2>
        <form id="apply-discount-form">
            <label for="discount-percentage">Discount Percentage:</label>
            <input type="number" id="discount-percentage" placeholder="Enter discount percentage" required>
            <button type="button" id="apply-discount-btn">Apply Discount</button>
        </form>
        <div class="message" id="apply-discount-message"></div>
    </div>


</body>
</html>
