<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Numbers</title>
    <style>
      .content {
        flex: 1; /* Allow content to grow and fill available space */
        display: flex; /* Use flexbox for layout */
        flex-direction: column; /* Column direction */
        padding: 20px; /* Padding around the content */
        justify-content: space-between;
      }

      .logout-link {
        color: #e74c3c; /* Red color for logout link */
        font-weight: bold; /* Bold text for emphasis */
        text-decoration: none; /* Remove underline */
        margin-top: 10px; /* Margin above logout link */
        cursor: pointer; /* Pointer cursor for link */
      }

      .container {
        width: 300px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
      }
      input[type="number"],
      button {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        background-color: #2c3e50;
        color: white;
        border: none;
      }
      button:hover {
        background-color: #1e2a35;
      }
      .error {
        color: red;
      }
      a {
        color: #1e2a35; /* Blue color for the link */
        text-decoration: none; /* Remove underline */
        font-weight: bold; /* Make the text bold */
        transition: color 0.3s ease; /* Smooth transition for hover effect */
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="container">
        <h2>Add Two Numbers</h2>
        <p id="loginError" class="error"></p>
        <input type="number" id="num1" placeholder="Enter first number" />
        <input type="number" id="num2" placeholder="Enter second number" />
        <button onclick="addNumbers()">Add</button>
        <p id="result"></p>
        <a href="logout.html">Logout</a>
      </div>
    </div>

    <script>
      window.onload = function () {
        // Check if the user is logged in
        if (!sessionStorage.getItem("loggedIn")) {
          document.getElementById("loginError").innerText =
            "You must be logged in to perform this action.";
          setTimeout(function () {
            window.location.href = "login.html"; // Redirect if not logged in
          }, 2000);
        }
      };

      function addNumbers() {
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);
        const resultElement = document.getElementById("result");

        if (isNaN(num1) || isNaN(num2)) {
          resultElement.innerText = "Please enter valid numbers.";
        } else {
          const sum = num1 + num2;
          resultElement.innerText = "Result: " + sum;
        }
      }
    </script>
  </body>
</html>
