<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logout Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Monda";
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      /* .logout-button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .logout-button:hover {
        background-color: #0056b3;
      } */

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .modal {
        background-color: #c6ad8f;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        width: 500px;
        height: 200px;
        padding-top: 60px;
      }

      .modal button {
        padding: 10px 15px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 5rem;
      }

      .confirm-logout {
        background-color: #425664;
        color: white;
      }

      .confirm-logout:hover {
        background-color: #425664 f;
      }

      .cancel-logout {
        background-color: #425664;
        color: white;
      }

      .cancel-logout:hover {
        background-color: #425664;
      }

      button:hover {
        background-color: #425664;
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <!-- Logout confirmation modal -->
    <div class="overlay" id="logoutOverlay">
      <div class="modal">
        <p>Are you sure you want to logout?</p>
        <button class="confirm-logout" onclick="logout()">Yes</button>
        <button class="cancel-logout" onclick="cancelLogout()">No</button>
      </div>
    </div>

    <script>
      // Perform the logout when user confirms
      function logout() {
        sessionStorage.removeItem("loggedIn");
        window.location.href = "login.html"; // Redirect to login page after logout
      }

      // Close the modal when user cancels
      function cancelLogout() {
        window.location.href = "search.html"; // Redirect back to search page if user cancels logout
      }

      // Check if the user is already logged out
      window.onload = function () {
        if (!sessionStorage.getItem("loggedIn")) {
          window.location.href = "login.html"; // Redirect if not logged in
        }
      };
    </script>
  </body>
</html>
