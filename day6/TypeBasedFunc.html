<html>
  <head>
    <script>
      function calc(x) {
        if (typeof x === "number") {
          return x * 2;
        } else if (typeof x === "string") {
          return x.toUpperCase();
        } else {
          return null;
        }
      }
      console.log(calc(5));
    </script>
  </head>
  <body></body>
</html>
