<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Order Processing System</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
  </head>

  <body>
    <h2>Place New Order</h2>
    <div>
      <input
        type="text"
        name="customer-name"
        placeholder="Enter customer name"
        required
      />
      <input
        type="number"
        name="phn-no"
        placeholder="Enter contact number"
        required
      />
      <select id="products"></select>
      <button id="add-btn">ADD</button>
      <button id="place-order-btn">Place Order</button>
      <br />
      <span id="place-order-message"></span>
    </div>

    <h2>Orders List</h2>
    <ul id="order-list-body"></ul>

    <div>
      <h2>Cancel Order</h2>
      <form id="cancel-order-form">
        <input
          type="text"
          name="cancel-order-id"
          placeholder="Enter order ID to cancel"
          required
        />
        <button type="button" id="cancel-order-btn">Cancel Order</button>
      </form>
      <div id="cancel-order-message"></div>
    </div>

    <div>
      <h2>Order Summary for a Customer</h2>
      <form id="summary-order-form">
        <input
          type="text"
          name="summary-customer-name"
          placeholder="Enter customer name"
          required
        />
        <button type="button" id="summary-order-btn">Get Summary</button>
      </form>
      <div id="summary-order-message"></div>

      <div id="summary-order-result"></div>
    </div>
  </body>
</html>
