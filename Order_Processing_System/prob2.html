  <body>
    <header>
      Order Processing System

    <div class="add-order">
      <h2>Place New Order</h2>
      <div class="form-row">
        <label for="customer-name">Customer Name: </label>
        <input
          type="text"
          name="customer-name"
          placeholder="Enter customer name"
          required
        />
      </div>

      <div class="form-row">
        <label for="phn-no">Contact Number: </label>
        <input
          type="number"
          name="phn-no"
          placeholder="Enter contact number"
          required
        />
      </div>

      <div class="form-row">
        <label for="products">Select your product: </label>
        <select id="products"></select>
      </div>
      <button id="add-btn">ADD</button>

      <br />
      <span id="place-order-message"></span>
    </div>

    <div class="order-list">
      <button class="close-button">&#10005;</button>
      <h2>Orders List</h2>
      <ul id="order-list-body"></ul>
      <button id="place-order-btn">Place Order</button>
    </div>
